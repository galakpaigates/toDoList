<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>To-Do List</h2>

    <form action="">
        <input type="text" id="newTodo" autofocus placeholder="Add a New To-Do">

        <button type="submit" id="createTodo" title="Add a New To-Do">Add to List</button>
    </form>

    <div class="main">
        <table id="todosList">
            
        </table>
    </div>

    <div id="searchDiv">
        <input type="search" id="searchInput" placeholder="Search To-Do List">

        <button type="submit" id="searchTodoListBtn" title="Search">Search</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
